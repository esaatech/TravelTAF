{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <article class="max-w-3xl mx-auto">
        {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-64 object-cover rounded-lg mb-8">
        {% endif %}
        
        <h1 class="text-4xl font-bold mb-4">{{ news.title }}</h1>
        
        <div class="flex items-center text-gray-600 mb-8">
            <span>{{ news.author }}</span>
            <span class="mx-2">•</span>
            <span>{{ news.published_date|date }}</span>
            <span class="mx-2">•</span>
            <a href="{% url 'news:category' news.category.slug %}" class="text-blue-600 hover:text-blue-800">
                {{ news.category.name }}
            </a>
        </div>

        <div class="prose max-w-none">
            {{ news.content|safe }}
        </div>
    </article>
</div>
{% endblock %}
