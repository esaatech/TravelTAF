<div class="space-y-6">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-semibold text-gray-900">Profile Settings</h1>
        <p class="mt-2 text-sm text-gray-700">Manage your account preferences and settings</p>
    </div>

    <!-- Personal Information Form -->
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
            <form method="post" action="{% url 'dashboard:update_profile' %}" class="mt-5 space-y-4">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" value="{{ user.email }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" name="phone" value="{{ user.profile.phone }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea name="address" rows="3" 
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">{{ user.profile.address }}</textarea>
                </div>
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Preferred Currency</label>
                        <select name="preferred_currency" 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="USD" {% if user.profile.preferred_currency == 'USD' %}selected{% endif %}>USD</option>
                            <option value="EUR" {% if user.profile.preferred_currency == 'EUR' %}selected{% endif %}>EUR</option>
                            <option value="GBP" {% if user.profile.preferred_currency == 'GBP' %}selected{% endif %}>GBP</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Preferred Language</label>
                        <select name="preferred_language" 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="en" {% if user.profile.preferred_language == 'en' %}selected{% endif %}>English</option>
                            <option value="es" {% if user.profile.preferred_language == 'es' %}selected{% endif %}>Spanish</option>
                            <option value="fr" {% if user.profile.preferred_language == 'fr' %}selected{% endif %}>French</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Update Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Preferences -->
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Notification Preferences</h3>
            <form method="post" action="{% url 'dashboard:update_notifications' %}" class="mt-5">
                {% csrf_token %}
                <div class="space-y-4">
                    <div class="flex items-start">
                        <input type="checkbox" name="email_notifications" 
                               {% if user.profile.notification_preferences.email %}checked{% endif %}
                               class="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <div class="ml-3">
                            <label class="font-medium text-gray-700">Email Notifications</label>
                            <p class="text-gray-500">Receive updates about your bookings and flight status</p>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Update Preferences
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
