<section class="bg-gray-50 py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">Frequently Asked Questions</h2>
            <p class="mt-4 text-lg text-gray-600">Find quick answers to common questions about our services</p>
        </div>

        <div class="max-w-3xl mx-auto space-y-4">
            {% for faq in featured_faqs %}
            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4">
                    <button class="flex justify-between items-center w-full" 
                            onclick="toggleFAQ(this)"
                            aria-expanded="false"
                            role="button"
                            tabindex="0">
                        <span class="font-semibold text-left flex items-center">
                            {% if faq.category.icon %}
                            <i class="{{ faq.category.icon }} text-[#1980e6] mr-3"></i>
                            {% endif %}
                            {{ faq.question }}
                        </span>
                        <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="hidden pt-4 text-gray-600">
                        {{ faq.answer|linebreaks }}
                        <div class="mt-2 text-sm text-gray-500">
                            Category: {{ faq.category.name }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-8">
            <a href="{% url 'faqs:faq_list' %}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[#1980e6] hover:bg-[#1666b8] transition-colors duration-200">
                View All FAQs
                <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </a>
        </div>
    </div>

    <script>
        function toggleFAQ(button) {
            const content = button.nextElementSibling;
            const arrow = button.querySelector('svg');
            const isExpanded = button.getAttribute('aria-expanded') === 'true';
            
            // Toggle the content
            content.classList.toggle('hidden');
            
            // Update the aria-expanded attribute
            button.setAttribute('aria-expanded', !isExpanded);
            
            // Rotate the arrow
            arrow.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
        }
    </script>
</section>
