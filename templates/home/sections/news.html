{% load static %}
<section class="min-h-[500px] bg-gray-50 py-16">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center mb-12">
            <h2 class="text-3xl font-bold">Latest Immigration News</h2>
            <a href="{% url 'news:list' %}" class="text-[#1980e6] hover:text-blue-700">View All News →</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for news in latest_news %}
            <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <img src="{% static 'images/svg/news_icons/'|add:news.category.slug|add:'.svg' %}" alt="{{ news.category.name }} Immigration News" class="w-full h-48 object-cover">
                <div class="p-6">
                    <span class="text-sm text-[#1980e6] font-semibold">{{ news.category.name }}</span>
                    <h3 class="text-xl font-semibold mt-2 mb-3">{{ news.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ news.content|truncatewords:20 }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">{{ news.published_date|timesince }} ago</span>
                        <a href="{{ news.get_absolute_url }}" class="text-[#1980e6] hover:text-blue-700">Read More →</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="text-center mt-12 space-x-4">
        <button class="px-8 py-4 border-2 border-[#1980e6] text-[#1980e6] rounded-full hover:bg-blue-50 transition-colors">
            Subscribe to Updates
        </button>
    </div>
</section>
