{% load static %}
<section class="min-h-[500px] bg-gray-50 py-16">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center mb-12">
            <h2 class="text-3xl font-bold">Latest Travel News</h2>
            <a href="{% url 'news:list' %}" class="text-[#1980e6] hover:text-blue-700">View All News →</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for news in latest_news %}
            <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <div class="p-6">
                    <span class="text-sm text-[#1980e6] font-semibold">{{ news.category.name }}</span>
                    <h3 class="text-xl font-semibold mt-2 mb-3">{{ news.title }}</h3>
                    <p class="text-gray-600 mb-4">{{ news.content|truncatewords:20 }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">{{ news.published_date|timesince }} ago</span>
                        <a href="{{ news.get_absolute_url }}" class="text-[#1980e6] hover:text-blue-700">Read More →</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="text-center mt-12">
        <form id="subscribeForm" class="inline-flex items-center" data-subscription-form data-subscription-type="news">
            <input type="email" 
                   name="email" 
                   placeholder="Enter your email" 
                   class="px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:border-[#1980e6] w-64"
                   required>
            <input type="hidden" name="subscription_type" value="news">
            <button type="submit" 
                    class="px-8 py-2 bg-[#1980e6] text-white rounded-r-full hover:bg-blue-700 transition-colors">
                Subscribe
            </button>
        </form>
        <div id="subscribeMessage" class="mt-4 text-sm hidden"></div>
    </div>
</section>
