{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-gradient-to-r from-blue-50 to-white py-20">
    <div class="max-w-7xl mx-auto px-4">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Flight Deals Explorer</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                Search and compare flight deals worldwide
            </p>
        </div>
    </div>
</section>

<section class="py-12">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Search Form -->
        <form id="flightSearchForm" method="POST" class="bg-white rounded-xl shadow-sm p-6 mb-8">
            {% csrf_token %}
            <!-- Trip Type Selection -->
            <div class="mb-6">
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="tripType" value="roundTrip" checked 
                               class="form-radio text-blue-600">
                        <span class="ml-2">Round Trip</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="tripType" value="oneWay" 
                               class="form-radio text-blue-600">
                        <span class="ml-2">One Way</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="tripType" value="multiCity" 
                               class="form-radio text-blue-600">
                        <span class="ml-2">Multi-City</span>
                    </label>
                </div>
            </div>

            <!-- Main Search Fields -->
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <!-- From -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">From</label>
                    <input type="text" name="origin" 
                           class="w-full px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="City or Airport (e.g., PAR, London)" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-9" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                </div>

                <!-- To -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
                    <input type="text" name="destination" 
                           class="w-full px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="City or Airport (e.g., NYC, Tokyo)" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-9" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                </div>

                <!-- Departure Date -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Departure Date</label>
                    <input type="date" name="departureDate" 
                           class="w-full px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-9" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                </div>

                <!-- Return Date -->
                <div class="relative" id="returnDateContainer">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Return Date</label>
                    <input type="date" name="returnDate" 
                           class="w-full px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-9" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <!-- Additional Options -->
            <div class="grid md:grid-cols-3 gap-6 mb-6">
                <!-- Passengers -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Passengers</label>
                    <div class="relative">
                        <select name="passengers" 
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="5">5+ Passengers</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute right-3 top-2.5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>

                <!-- Class -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Class</label>
                    <div class="relative">
                        <select name="class" 
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                            <option value="ECONOMY">Economy</option>
                            <option value="PREMIUM_ECONOMY">Premium Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="FIRST">First</option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute right-3 top-2.5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>

                <!-- Max Price -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
                    <input type="number" name="maxPrice" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Optional">
                </div>
            </div>

            <!-- Search Button -->
            <button type="submit" 
                    class="w-full bg-[#1980e6] text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Search Flights
            </button>
        </form>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Available Flights</h2>
                <div class="flex space-x-4">
                    <select id="sortBy" class="border rounded-lg px-3 py-2 text-sm">
                        <option value="price">Sort by Price</option>
                        <option value="departure">Sort by Departure</option>
                    </select>
                </div>
            </div>
            <div id="resultsGrid" class="space-y-4">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Searching for the best flights...</p>
        </div>
    </div>
</section>

{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('booking  DOM loaded'); // Debug log
    
    const form = document.getElementById('flightSearchForm');
    console.log('Form found:', form); // Debug log
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Form submitted'); // Debug log
        
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const loadingState = document.getElementById('loadingState');
        
        // Show loading state
        loadingState.classList.remove('hidden');
        resultsSection.classList.add('hidden');
        
        try {
            console.log('Sending fetch request'); // Debug log
            const response = await fetch('{% url "tools:flight_search" %}', {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Accept': 'application/json' // Add this line
                }
            });
            
            const data = await response.json();
            console.log('Received data:', data); // Debug log
            
            if (data.success) {
                // Clear previous results
                resultsGrid.innerHTML = '';
                
                // Add each result to the grid
                data.results.forEach(result => {
                    const resultCard = `
                        <div class="bg-white rounded-lg shadow-sm p-6 border hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-4 mb-4">
                                        <span class="text-lg font-semibold">${result.destination}</span>
                                        <div class="flex items-center text-gray-500">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M10.293 15.707a1 1 0 010-1.414L12.586 12H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                        <div>
                                            <p class="font-medium">Departure</p>
                                            <p>${new Date(result.departure_date).toLocaleDateString()}</p>
                                        </div>
                                        ${result.return_date ? `
                                            <div>
                                                <p class="font-medium">Return</p>
                                                <p>${new Date(result.return_date).toLocaleDateString()}</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-2xl font-bold text-[#1980e6]">€${result.price}</div>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t flex justify-between items-center">
                                <button class="w-full bg-[#1980e6] text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">
                                    Select Flight
                                </button>
                            </div>
                        </div>
                    `;
                    resultsGrid.insertAdjacentHTML('beforeend', resultCard);
                });
                
                // Show results section
                resultsSection.classList.remove('hidden');
                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                alert('Error: ' + data.error);
            }
        } catch (error) {
            console.error('Error:', error); // Debug log
            alert('An error occurred while searching for flights.');
        } finally {
            loadingState.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
