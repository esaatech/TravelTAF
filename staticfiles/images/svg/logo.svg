<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&amp;display=swap');
    </style>
  </defs>

  <!-- Text behind -->
  <text x="600" y="240" 
        font-family="'Dancing Script', cursive" 
        font-weight="700" 
        font-size="200" 
        fill="#4169E1" 
        text-anchor="middle">
    TravelTaf
  </text>

  <!-- World Circle with Meridians overlaying the text -->
  <g transform="translate(640,200) scale(3.2)">
    <!-- Main Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#4169E1" stroke-width="4"/>
    
    <!-- Meridian Lines -->
    <path d="M-60,0 Q0,30 60,0" fill="none" stroke="#4169E1" stroke-width="2"/>
    <path d="M-60,0 Q0,-30 60,0" fill="none" stroke="#4169E1" stroke-width="2"/>
    <path d="M0,-60 Q-30,0 0,60" fill="none" stroke="#4169E1" stroke-width="2"/>
    <path d="M0,-60 Q30,0 0,60" fill="none" stroke="#4169E1" stroke-width="2"/>
    
    <!-- Dotted Arc -->
    <path d="M-30,20 Q0,-20 30,20" fill="none" stroke="#4169E1" stroke-width="3" stroke-dasharray="4"/>
    <circle cx="25" cy="18" r="2" fill="#4169E1"/>
    <circle cx="30" cy="20" r="2" fill="#4169E1"/>
    <circle cx="35" cy="18" r="2" fill="#4169E1"/>
  </g>
</svg>