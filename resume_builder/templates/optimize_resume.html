{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'component/hero-section.html' with page_title=hero_content.page_title page_description=hero_content.page_description %}

    <div class="max-w-4xl mx-auto px-4 py-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Resume Upload Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Upload Your Resume</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Upload Resume File</label>
                        <input type="file" name="resume_file" accept=".pdf,.doc,.docx" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">OR</span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Paste Resume Text</label>
                        <textarea name="resume_text" rows="6" 
                                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- Job Description Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Job Description</h2>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Paste Job Description</label>
                    <textarea name="job_description" rows="6" required
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" 
                        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Optimize Resume
                </button>
            </div>
        </form>
    </div>
{% endblock %}
