<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #1980e6; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .data-item { margin-bottom: 10px; }
        .footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New {{ form_type|title }} Submission</h1>
        </div>
        <div class="content">
            <h2>Form Details:</h2>
            {% for key, value in form_data.items %}
            <div class="data-item">
                <strong>{{ key|title }}:</strong> 
                {% if value|length > 1 and value|first|length == 1 %}
                    {{ value|join:", " }}
                {% else %}
                    {{ value }}
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>Â© 2024 Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
