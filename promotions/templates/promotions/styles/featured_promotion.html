<!-- Featured style - Large, detailed promotion -->
<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden">
    <div class="md:flex">
        {% if promo.image %}
        <div class="md:flex-shrink-0">
            <img src="{{ promo.image.url }}" 
                 alt="{{ promo.title }}" 
                 class="h-48 w-full md:w-48 object-cover">
        </div>
        {% endif %}
        <div class="p-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-2">{{ promo.title }}</h3>
            {% if promo.description %}
                <p class="text-gray-600 mb-4">{{ promo.description }}</p>
            {% endif %}
            <a href="{{ promo.get_absolute_url }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#1980e6] hover:bg-blue-700">
                {{ promo.cta_text }}
                <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</div>
