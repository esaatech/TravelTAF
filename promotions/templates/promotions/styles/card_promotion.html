<!-- Card style - Image, title, description -->
<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300">
    {% if promo.image %}
    <img src="{{ promo.image.url }}" 
         alt="{{ promo.title }}" 
         class="w-full h-48 object-cover rounded-t-lg">
    {% endif %}
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ promo.title }}</h3>
        {% if promo.description %}
            <p class="text-gray-600 mb-4">{{ promo.description }}</p>
        {% endif %}
        <a href="{{ promo.get_absolute_url }}" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-[#1980e6] hover:bg-blue-700">
            {{ promo.cta_text }}
            <svg class="ml-2 -mr-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</div>
