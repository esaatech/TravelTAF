<div class="grid gap-6 {% if style == 'basic' %}md:grid-cols-4{% else %}md:grid-cols-2 lg:grid-cols-3{% endif %}">
    {% for promo in promotions %}
        {% include "promotions/styles/"|add:style|add:"_promotion.html" with promo=promo %}
    {% empty %}
        <div class="col-span-full text-center py-12 text-gray-500">
            No promotions available at this time.
        </div>
    {% endfor %}
</div>
