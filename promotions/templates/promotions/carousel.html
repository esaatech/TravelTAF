<div class="promotions-carousel relative overflow-hidden bg-white shadow-md rounded-lg my-6">
    <div class="flex overflow-x-scroll hide-scroll-bar">
        <div class="flex flex-nowrap space-x-4 p-4">
            {% for promo in promotions %}
            <div class="inline-block">
                <div class="w-48 overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 ease-in-out">
                    {% if promo.image %}
                    <img src="{{ promo.image.url }}" alt="{{ promo.title }}" class="w-full h-24 object-cover">
                    {% endif %}
                    <div class="p-3">
                        <a href="{{ promo.get_absolute_url }}" 
                           class="text-purple-600 hover:text-purple-800 font-medium text-sm">
                            {{ promo.title }}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .hide-scroll-bar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .hide-scroll-bar::-webkit-scrollbar {
        display: none;
    }
</style>
