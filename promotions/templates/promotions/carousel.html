<div class="promotions-carousel relative overflow-hidden bg-white shadow-md rounded-lg my-6">
    <div class="flex overflow-x-scroll hide-scroll-bar">
        <div class="flex flex-nowrap space-x-4 p-4">
            {% for promo in promotions %}
            <div class="inline-block">
                <div class="w-48 overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 ease-in-out">
                    {% if promo.image %}
                    <img src="{{ promo.image.url }}" alt="{{ promo.title }}" class="w-full h-24 object-cover">
                    {% endif %}
                    <div class="p-3 overflow-hidden">
                        <div class="scrolling-text-container">
                            <a href="{{ promo.get_absolute_url }}" 
                               class="text-purple-600 hover:text-purple-800 font-medium text-sm whitespace-nowrap scrolling-text">
                                {{ promo.title }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .hide-scroll-bar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    .hide-scroll-bar::-webkit-scrollbar {
        display: none;
    }

    .scrolling-text-container {
        position: relative;
        width: 100%;
        overflow: hidden;
    }

    .scrolling-text {
        display: inline-block;
        animation: scrollText 10s linear infinite;
        padding-left: 0;
    }

    @keyframes scrollText {
        0% {
            transform: translateX(0);
        }
        20% {
            transform: translateX(30%);
        }
        40% {
            transform: translateX(-30%);
        }
        60% {
            transform: translateX(0);
        }
        /* Pause in center */
        80% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Pause animation on hover */
    .scrolling-text:hover {
        animation-play-state: paused;
    }
</style>
